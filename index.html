<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/style_main_game_page.css">
        <link rel="stylesheet" type="text/css" href="css/style_main_menu_page.css">
        <link rel="stylesheet" type="text/css" href="css/style_win_lose_page.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
        
    </head>
    <body>
        
        <!-- main menu screen Page --> 
        <Section id="main-menu-page" class="show screen">

            <!-- high scores with sidebar -->
            <div id="left-section-container">
                <div id="high-score-text">Highscores</div>
                <ol id="high-score-list">
                    <!-- *** Temp input -->
                    <li>10000</li>
                    <li>10000</li>
                    <li>10000</li>
                    <li>10000</li>
                </ol>
            </div>

            <!-- Play button / Difficulty selector -->
            <div id="middle-section-container">
                <!-- Holds Minesweeper title, play button and difficulty selector -->
                <div id="middle-content-container">

                    <div id="minesweeper-title-text">MineSweeper</div>

                    <div id="play-button-container">
                        <button id="play-button" type="submit" class="play-button-static"></button>
                    </div>

                    
                    
                    <!-- Difficulty selector -->
                    <select id="difficulty-selection">
                        <option value="0">Easy</option>
                        <option value="1">Medium</option>
                        <option value="2">Hard</option>
                    </select>

                </div>
                
            </div>

            <!-- Right section-->
            <div id="right-section-container">
            </div>
        </Section>
        
        <!-- Main Game Page -->
        <Section id="main-game-page" class="hide screen">

            <!-- Container for game buttons and info -->
           <div id="game-bar-container">
               <!-- Button to navigate to main menu -->
                <button id="menu-button" class="game-button game-bar-item">Menu</button>
                <!-- Time of game so far -->
                <div id="time-text" class="game-bar-item game-bar-text">00:00</div>
                <!-- Status of game as image -->
                <div id="image-status" class="game-bar-item"></div>
                <!-- Score of the current game -->
                <div id="score-text" class="game-bar-item game-bar-text">2000</div>
                <!-- Button to start a new game -->
                <button id="new-game-button" class="game-button game-bar-item">New Game</button>
           </div>

            <!-- container for main game -->
            <div id="main-game-container" class="game-container">
                <div id="mine-table" class="game-container">
                </div>
                
            </div>
        </Section>
        
        <!-- Win/Lose Page -->
        <Section id="win-lose-page" class="hide screen">
            <!-- Section floating over game page, displaying win/lose text and nav buttons  -->
            <div id="floating-middle-container">
                <div id="win-lose-text">You (Win/Lose)</div>
                <!-- Nav buttons -->
                <nav id="buttons-container">
                    <a href="#main-game-page"><button id="play-again-button">Play Again</button></a>
                    <a href="#main-menu-page"><button id="main-menu-button">Main Menu</button></a>
                </nav>
            </div>
        </Section>

        <!-- Footer for each minesweeper screen -->
        <footer>
            Copyright (C) Nicholas Johnson 2022
        </footer>

        <script type="module" src="scripts/index.js"></script>
    </body>
</html>
