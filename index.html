<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/style_main_game_page.css">
        <link rel="stylesheet" type="text/css" href="css/style_main_menu_page.css">
        <link rel="stylesheet" type="text/css" href="css/style_win_lose_page.css">
    </head>
    <body>
        
        <!-- Header for each minesweeper screen-->
        <Header>
            Header
        </Header>
        
        <!-- main menu screen Page --> 
        <main id="main-menu-page">

            <!-- high scores with sidebar -->
            <div id="left-section-container">
                <div id="high-score-text">Highscores</div>
                <ol id="high-score-list">
                    <!-- *** Temp input -->
                    <li>10000</li>
                    <li>10000</li>
                    <li>10000</li>
                    <li>10000</li>
                    <li>10000</li>
                    <li>10000</li>
                    <li>10000</li>
                    <li>10000</li>
                    <li>10000</li>
                    <li>10000</li>
                    <li>10000</li>
                    <li>10000</li>
                </ol>
            </div>

            <!-- Play button -->
            <div id="middle-section-container">
                <!-- Holds Minesweeper title, play button and difficulty selector -->
                <div id="middle-content-container">

                    <div id="minesweeper-title-text">MineSweeper</div>

                    <!-- *** <a> temporary -->
                    <a href="#main-game-page"><button id="play-button">Play!</button></a>
                    
                    <!-- Difficulty selector -->
                    <select id="difficulty-selection">
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>

                </div>
                
            </div>

            <!-- difficulty selection -->
            <div id="right-section-container">
            </div>
        </main>
        
        <!-- Main Game Page -->
        <main id="main-game-page">

            <!-- Container for game buttons and info -->
           <div id="game-bar-container">
               <!-- *** <a> temporary -->
                <a href="#main-menu-page"><button id="menu-button">Menu</button></a>
                <div id="time-text">10:00</div>
                <img id="image-status" src="./images/smiley.png" alt="test"></img>
                <div id="score-text">2000</div>
                <button id="new-game-button">New Game</button>
           </div>

            <!-- container for main game -->
            <div id="main-game-container">
                <!-- *** temp Minesweeper table, later created in js -->
                <table id="mine-table">
                    <tr id="row-0"> <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td> </tr>
                    <tr id="row-1"> <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td> </tr>
                    <tr id="row-2"> <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td> </tr>
                    <tr id="row-3"> <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td> </tr>
                    <tr id="row-4"> <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td> </tr>
                    <tr id="row-5"> <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td> </tr>
                    <tr id="row-6"> <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td> </tr>
                    <tr id="row-7"> <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td> </tr>
                    <tr id="row-8"> <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td> </tr>
                    <tr id="row-9"> <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td> </tr>
                </table>
                
            </div>
        </main>
        
        <!-- Win/Lose Page -->
        <main id="win-lose-page">
            <!-- Section floating over game page, displaying win/lose text and nav buttons  -->
            <div id="floating-middle-container">
                <div id="win-lose-text">You (Win/Lose)</div>
                <!-- Nav buttons -->
                <nav id="buttons-container">
                    <a href="#main-game-page"><button id="play-again-button">Play Again</button></a>
                    <a href="#main-menu-page"><button id="main-menu-button">Main Menu</button></a>
                </nav>
            </div>
        </main>

        <!-- Footer for each minesweeper screen -->
        <footer>
            Footer
        </footer>
    </body>
</html>
